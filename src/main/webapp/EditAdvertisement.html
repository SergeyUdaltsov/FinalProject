<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditAdv</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <img class="logo" src="img/logo1.png" alt="logo">
</header>
<body>
<table class="inputs">
    <tr>
        <td class="ShowAdvHeading">Title</td>
        <td ><input class="title" id="advTitle" type="text"></td>
    </tr>
    <tr>
        <td class="ShowAdvHeading">Text</td>
        <td ><textarea class="text" id="advText" rows="20" cols="50"></textarea></td>
    </tr>
    <tr>
        <td class="ShowAdvHeading">Price</td>
        <td ><input id="advPrice" type="number"></td>
    </tr>
</table>


<select class="select" id="advRubr"></select>
<p class="isClosed"><input type="checkbox" id="myCheck" >Mark as closed</p>


<div class="editButtons">
    <button id="save">Save</button>
    <button id="home">Cancel</button>
</div>


<script src="js/EditAdvertisement.js"></script>
</body>
